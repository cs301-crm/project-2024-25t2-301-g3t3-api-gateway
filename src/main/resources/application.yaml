server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:http://user-service.default.svc.minikube.local}
          predicates:
            - Path=/api/v1/users/**,/api/v1/auth/**
        - id: client-service
          uri: ${CLIENT_SERVICE_URL:http://client-service.default.svc.minikube.local}
          predicates:
            - Path=/api/v1/clients/**
        - id: comms-service
          uri: ${COMMS_SERVICE_URL:http://comms-service.default.svc.minikube.local}
          predicates:
            - Path=/api/v1/communications/**
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "${FRONTEND_URL:http://localhost:3000}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
